    <style>
        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80vw;
            height: 80vh;
            border: 1px solid greenyellow;
        }
    </style>
</head>
<body>
    
    <div class="container"></div>

    <script>

        let container = document.querySelector('.container');
        
        function Block(width = 100, height = 100, color = 'red') {
            this.__el = document.createElement('div');
            this.__width = `${width}px`;
            this.__height = `${height}px`;
            this.__backgroundColor = color;
            this.__el.style.width = this.__width;
            this.__el.style.height = this.__height;
            this.__el.style.backgroundColor = this.__backgroundColor;


            this.setWidth = function(width){
                this.__width = `${width}px`;
                this.__el.style.width = this.__width;
            }

            Object.defineProperty(this, width, {
                get(){
                    console.log(this.__width);
                },
                set(value){
                    this.__width = `${value}px`;
                    this.__el.style.width = this.__width;
                }
            })

            container.append(this.__el);
        }

        let block1 = new Block();
        let block2 = new Block(200, 500, 'black');
